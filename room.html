<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="room.css">
</head>

<body>
    <div id="layoutSidenav_content">
        <div class="title">
            <h1>Quản lý các thiết bị trong phòng</h1>
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            <i class="fas fa-plus mr-2"></i> Create </button>

        <table class="table">
            <thead class="thead-light text-center">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>IMG</th>
                    <th>Price</th>


                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="device_admin" class="text-center">
                <script src="room.js"></script>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Add device </h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label="close">
                    <span aria-hidden="true">&times; </span>
                </button>

                </div>
                <div class="modal-body">
                    <form action="" class="form-row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="name" placeholder="Name">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="img" placeholder="Img">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="price" placeholder="giá">

                        </div>


                    </form>
                    <button href="" class="btn btn-outline-danger mt-3" onclick="Device.addDevice()">Add</button>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Exit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateDevice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Update </h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label="close">
                    <span aria-hidden="true">&times; </span>
                </button>

                </div>
                <div class="modal-body">
                    <form action="" class="form-row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="idd" placeholder="id">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="named" placeholder="Name">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="imgd" placeholder="Img">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="priced" placeholder="Price">

                        </div>


                    </form>
                    <div id="submitUpdate1">Update</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Exit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
