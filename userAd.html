<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="userAd.css">
</head>

<body>
    <div id="layoutSidenav_content">

        <div class="title">
            <h1>Quản lý phòng</h1>
        </div>

        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" class="create">
            <i class="fas fa-plus mr-2"></i> Create </button>

        <table class="table">
            <thead class="thead-light text-center">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>Sdt</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user_admin" class="text-center">
                <script src="userAd.js"></script>
            </tbody>
        </table>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Add rooms </h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label="close">
                        <span aria-hidden="true">&times; </span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" class="form-row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="name" placeholder="Name">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="username" placeholder="Username">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="number" class="form-control" id="sdt" placeholder="SDT">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="email" placeholder="Email">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="address" placeholder="Address">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="role" placeholder="Role">

                        </div>

                    </form>
                    <button href="" class="btn btn-outline-danger mt-3" onclick="User.addUser()">Add</button>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Exit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Update </h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label="close">
                        <span aria-hidden="true">&times; </span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" class="form-row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="idd" placeholder="Id">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="named" placeholder="Name">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="usernamed" placeholder="Username">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="sdted" placeholder="SDT">

                        </div>
                        <div class="col-12 mt-3">
                            <textarea type="text" class="form-control" id="emailed" placeholder="Email"></textarea>

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="addressed" placeholder="Address">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="roled" placeholder="Role">

                        </div>
                    </form>
                    <div id="submitUpdate">Update</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Exit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
